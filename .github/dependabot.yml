version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "/mcp/pipeline"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "terraform"
    directory: "/iac/terraform"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
