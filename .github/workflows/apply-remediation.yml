          echo "files=$files" >> $GITHUB_OUTPUT

      - name: Terraform Apply (per file)
        run: |
          set -euo pipefail
          if [ -z "${{ steps.changed.outputs.files }}" ]; then
            echo "No remediation files changed."
            exit 0
          fi

          for file in ${{ steps.changed.outputs.files }}; do
            if [ ! -f "$file" ]; then
