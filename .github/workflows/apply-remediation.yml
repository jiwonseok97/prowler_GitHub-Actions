                      heredoc_marker = None
                  continue
              # heredoc ÏãúÏûë Í∞êÏßÄ
              hm = re.search(r'<<-?\s*([A-Z_]+)\s*$', line)
              if hm and not in_provider:
                  in_heredoc = True
                  heredoc_marker = hm.group(1)
                  out.append(line)
                  continue
              if not comment_tail and re.match(r'^\s*(This|The)\s+.*Terraform code', line):
                  comment_tail = True
              if comment_tail or re.match(r'^\s*\d+\.\s', line):
                  out.append('# ' + line)
                  continue
              if not in_provider and re.match(r'^\s*provider\s+"aws"\s*{', line):
                  in_provider = True
                  brace += line.count('{') - line.count('}')
                  if brace <= 0:
