            region = "ap-northeast-2"
          }
          EOF

            terraform -chdir="$work" init -input=false
            if ! terraform -chdir="$work" validate 2>&1; then
              echo "SKIP $file: validate failed"
              continue
            fi
            if ! terraform -chdir="$work" plan -out=tfplan 2>&1; then
              echo "SKIP $file: plan failed"
              continue
            fi
            terraform -chdir="$work" apply -auto-approve tfplan
          done

      - name: Trigger Prowler Re-scan
        run: |
          gh workflow run prowler-security-scan.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
