name: Apply Remediation

on:
  pull_request:
    types: [opened, synchronize, closed]
    paths:
      - 'remediation/*.tf'

permissions:
  contents: read
  id-token: write
  actions: write
  pull-requests: write

jobs:
  # -------------------------------------------------------
  # Plan: PR ì—´ë¦´ ë•Œ ì‹¤í–‰ â†’ plan ê²°ê³¼ë¥¼ PR ì½”ë©˜íŠ¸ë¡œ ê²Œì‹œ
  # -------------------------------------------------------
  plan:
    if: github.event.pull_request.merged != true && github.event.action != 'closed'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create Terraform backend config
        working-directory: remediation
        run: |
          cat > backend.tf << 'EOF'
          terraform {
            backend "local" {
              path = "terraform.tfstate"
            }
          }

          provider "aws" {
            region = "ap-northeast-2"
          }
          EOF

      - name: Terraform Init
        working-directory: remediation
        run: terraform init

      - name: Terraform Validate
        working-directory: remediation
        run: terraform validate

      - name: Terraform Plan
        id: plan
        working-directory: remediation
        continue-on-error: true
        run: |
          terraform plan -no-color 2>&1 | tee /tmp/tfplan.txt
          echo "exitcode=${PIPESTATUS[0]}" >> "$GITHUB_OUTPUT"

      - name: Post Plan to PR comment
        uses: actions/github-script@v7
        env:
          PLAN_OUTPUT: ${{ steps.plan.outputs.exitcode }}
        with:
          script: |
            const fs = require('fs');
            let plan = fs.readFileSync('/tmp/tfplan.txt', 'utf8');

            // 65535ì ì œí•œ ëŒ€ë¹„ truncate
            if (plan.length > 60000) {
              plan = plan.substring(0, 60000) + '\n\n... (truncated)';
            }

            const exitcode = process.env.PLAN_OUTPUT;
            const status = exitcode === '0' ? 'âœ… Plan Succeeded' : 'âŒ Plan Failed';

            const body = `### Terraform Plan Result - ${status}

            <details>
            <summary>Plan ìƒì„¸ ë³´ê¸° (í´ë¦­)</summary>

            \`\`\`
            ${plan}
            \`\`\`

            </details>

            > ğŸ’¡ ì´ PRì„ ë¨¸ì§€í•˜ë©´ ìœ„ ë¦¬ì†ŒìŠ¤ê°€ AWSì— ìë™ ì ìš©ë©ë‹ˆë‹¤.
            > âš ï¸ ë¹„ìš© ë°œìƒ ë¦¬ì†ŒìŠ¤ê°€ ìˆëŠ”ì§€ ë°˜ë“œì‹œ í™•ì¸í•˜ì„¸ìš”.`;

            // ê¸°ì¡´ bot ì½”ë©˜íŠ¸ ì°¾ì•„ì„œ ì—…ë°ì´íŠ¸ (ì¤‘ë³µ ë°©ì§€)
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('Terraform Plan Result')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Fail if plan failed
        if: steps.plan.outputs.exitcode != '0'
        run: exit 1

  # -------------------------------------------------------
  # Apply: PR ë¨¸ì§€ í›„ ì‹¤í–‰ â†’ ì‹¤ì œ AWS ì ìš©
  # -------------------------------------------------------
  apply:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Create Terraform backend config
        working-directory: remediation
        run: |
          cat > backend.tf << 'EOF'
          terraform {
            backend "local" {
              path = "terraform.tfstate"
            }
          }

          provider "aws" {
            region = "ap-northeast-2"
          }
          EOF

      - name: Terraform Init
        working-directory: remediation
        run: terraform init

      - name: Terraform Validate
        working-directory: remediation
        run: terraform validate

      - name: Terraform Plan
        working-directory: remediation
        run: terraform plan -out=tfplan

      - name: Terraform Apply
        working-directory: remediation
        run: terraform apply -auto-approve tfplan

      - name: Trigger Prowler Re-scan
        run: |
          gh workflow run prowler-security-scan.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
